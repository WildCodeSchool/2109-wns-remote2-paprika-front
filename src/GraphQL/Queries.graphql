query GetAllUsers {
  getAllUsers {
    id
    email
    lastName
    firstName
    role
    password
  }
}

query GetUser($userId: String!) {
  getUser(userId: $userId) {
    id
    email
    lastName
    firstName
    role
  }
}

query GetCurrentUser {
  getCurrentUser {
    id
    email
    lastName
    firstName
    role
  }
}

query GetAllTasks {
  getAllTasks {
    id
    name
    description
    status
    priority
    projectId
    timing
    users {
      id
      email
      lastName
      firstName
      role
    }
  }
}

query GetTask($taskId: String!) {
  getTask(taskId: $taskId) {
    id
    name
    status
    description
    priority
    projectId
    timing
    users {
      id
      email
      lastName
      firstName
      role
    }
  }
}

query GetTaskByProject($projectId: String!) {
  getTaskByProject(projectId: $projectId) {
    id
    name
    status
    description
    priority
    projectId
    timing
    users {
      id
      email
      lastName
      firstName
      role
    }
  }
}

query GetAllProjects {
  getAllProjects {
    id
    startAt
    endAt
    name
    client
    description
  }
}

query GetProjectById($projectId: String!) {
  getProjectById(projectId: $projectId) {
    id
    startAt
    endAt
    name
    client
    description
    participants {
      user {
        id
        email
        lastName
        firstName
        role
      }
      projectRole {
        name
      }
    }
    tasks {
      name
      status
    }
  }
}

query GetCommentsByTask($taskId: String!) {
  getCommentsByTask(taskId: $taskId) {
    id
    content
    createdAt
    user {
      id
      email
      lastName
      firstName
      role
    }
    taskId
  }
}

